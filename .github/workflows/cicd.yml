name: CI/CD pipeline

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - run: mkdir staging && cp target/*.jar staging
      - name: Log in to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bookcrud-cicd-aws:latest
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging/*.jar
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set private key
        run: |
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
      - name: Pull docker image
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_IP }} 'sudo docker pull koffarn/bookcrud-cicd-aws:latest'
      - name: Stop and remove old container
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_IP }} 'sudo docker stop bookcrud-cicd-aws || true'
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_IP }} 'sudo docker rm bookcrud-cicd-aws || true'
      - name: Run new container
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_IP }} 'sudo docker run -d -p80:8080 --name bookcrud-cicd-aws koffarn/bookcrud-cicd-aws:latest'